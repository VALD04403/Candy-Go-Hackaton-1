<div class="accueil">
	<h1>Candy-Go</h1>
	<h2>Candy-Up And Go !</h2>
	<h2><span class="badge badge-light">Collect as may Candy as you can !</span></h2>
	<button type="button" (click)="open(content)" class="btn btn-dark">Let's go !</button>
</div>
<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Login</h4>
		<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		<label class="form-element-label" for="field-name">E-mail</label>
		<div class="form-element form-input form-group">
			<input name="email" id="field-email" class="form-element-field"
			placeholder="Please fulfill your e-mail" type="input"/>
			<div class="form-element-bar"></div>

		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-success" (click)="activeModal.close('Close click')">Let's go !</button>
	</div>
</ng-template>
<app-footer></app-footer>
